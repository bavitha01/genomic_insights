<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genomic Insights - Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark" style="position: relative; z-index: 9999;">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.index') }}">
                    <i class="bi bi-dna me-2"></i>
                </a>
                <a href="{{ url_for('main.index') }}" class="btn btn-outline-light btn-sm rounded-pill px-3" style="position: relative; z-index: 9999;">
                    <i class="bi bi-house-door-fill me-1"></i> Home
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="options-page">
        <!-- Background Image -->
        <div class="options-page-bg"></div>
        
        <div class="container py-5 position-relative">
            <div class="text-center mb-5">
                <h1 class="options-title display-3">Genomic Insights</h1>
                <div class="separator"><span></span></div>
            </div>
            
            <div class="row g-4 justify-content-center">
                <!-- Analyze Sequences Option -->
                <div class="col-lg-5 col-md-6">
                    <div class="option-card h-100 p-4 text-center analyze-card">
                        <div class="option-icon">
                            <i class="bi bi-search"></i>
                        </div>
                        <h3 class="fw-bold mb-3">Analyze Sequences</h3>
                        <a href="{{ url_for('main.analyze_page') }}" class="btn option-btn text-white">
                            Select <i class="bi bi-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
                
                <!-- Compare GC Content Option -->
                <div class="col-lg-5 col-md-6">
                    <div class="option-card h-100 p-4 text-center compare-card">
                        <div class="option-icon">
                            <i class="bi bi-bar-chart-line"></i>
                        </div>
                        <h3 class="fw-bold mb-3 text-purple">Compare GC Content</h3>
                        <a href="{{ url_for('main.compare') }}" class="btn option-btn text-white">
                            Select <i class="bi bi-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="genomics-footer py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Genomic Insights | All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
